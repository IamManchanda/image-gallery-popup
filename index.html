<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery Popup | VanillaJS</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <section class="gallery">
      <div class="img-container">
        <img src="./assets/images/small/1.jpg" data-img="1" />
      </div>

      <div class="img-container">
        <img src="./assets/images/small/2.jpg" data-img="2" />
      </div>

      <div class="img-container">
        <img src="./assets/images/small/3.jpg" data-img="3" />
      </div>

      <div class="img-container">
        <img src="./assets/images/small/4.jpg" data-img="4" />
      </div>

      <div class="img-container">
        <img src="./assets/images/small/5.jpg" data-img="5" />
      </div>

      <div class="img-container">
        <img src="./assets/images/small/6.jpg" data-img="6" />
      </div>

      <div class="img-container">
        <img src="./assets/images/small/7.jpg" data-img="7" />
      </div>

      <div class="img-container">
        <img src="./assets/images/small/8.jpg" data-img="8" />
      </div>

      <div class="img-container">
        <img src="./assets/images/small/9.jpg" data-img="9" />
      </div>

      <div class="img-container">
        <img src="./assets/images/small/10.jpg" data-img="10" />
      </div>

      <div class="img-container">
        <img src="./assets/images/small/11.jpg" data-img="11" />
      </div>

      <div class="img-container">
        <img src="./assets/images/small/12.jpg" data-img="12" />
      </div>
    </section>

    <div class="modal">
      <img src="./assets/images/full/1.jpg" alt="" class="full-img" />
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
